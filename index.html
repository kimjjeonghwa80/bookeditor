<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8"></meta>
        <link href="index.css" rel="stylesheet" type="text/css"></link>
        <link rel="stylesheet" href="skeleton/normalize.css"></link>
        <link rel="stylesheet" href="skeleton/skeleton.css"></link>
        <title>Book Editor</title>
    </head>
    <body class="one-row">
        <div class="one-row fullwidth">
            <div class="one-column two columns">
                <div class="one-row fullwidth">
                    <input type="button" id="book_file" value="Open" class="button-primary"></input>&nbsp;&nbsp;
                    <input type="button" id="book_save" value="Save" class="button-primary"></input>
                </div>
                <div class="fullheight fullwidth vscrollable">
                    <table id="book_list" class="selectable fullwidth">
                    </table>
                </div>
            </div>
            <div class="flex columns">
                <div id="message" class="fullwidth message hide">
                </div>
                <div id="book" class="one-row fullwidth fullheight">
                    <div class="one-half columns book_toc vscrollable">
                        <table id="book_toc" class="fullwidth selectable">
                        </table>
                    </div>
                    <div class="one-column">
                        <div class="one-column">
                            <div class="one-row"><label class="two columns">Title:</label><input type="text" id="book_title" class="metadata"></input></div>
                            <div class="one-row"><label class="two columns">Author:</label><input type="text" id="book_author" class="metadata"></input></div>
                            <div class="one-row"><label class="two columns">Date:</label><input type="date" id="book_date" class="metadata"></input></div>
                            <div class="one-row"><label class="two columns">Publisher:</label><input type="text" id="book_publisher" class="metadata"></input></div>
                            <div class="one-row"><label class="two columns">Tags:</label><input type="text" id="book_tags" class="metadata"></input></div>
                            <div class="one-row"><label class="two columns">Language:</label><input type="text" id="book_language" class="metadata"></input></div>
                        </div>
                        <div class="flexi columns fullheight vscrollable">
                            <div id="preview_container" class="preview_container fullwidth">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>

</html>
