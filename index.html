<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8"></meta>
        <link href="book_editor.css" rel="stylesheet" type="text/css"></link>
        <link rel="stylesheet" href="skeleton/normalize.css"></link>
        <link rel="stylesheet" href="skeleton/skeleton.css"></link>
        <title>Book Editor</title>
    </head>
    <body>
        <div class="container u-full-width u-max-full-width">
            <div class="row">
                <div id="book_list" class="twelve columns">
                    <a id="button_open" href="#" class="button button-primary">Open
                    <input type="file" id="book_file" class="hide"></input>
                    </a>
                    <input type="button" id="book_save" value="Save" class="button-primary"></input>
                    <span id="message"></span>
                </div>
            </div>
            <div class="row book">
                <div class="four columns book_toc">
                    <table id="book_toc">
                    </table>
                </div>
                <div class="eight columns book_content">
                    <div class="preview_title">Preview</div>
                    <div id="preview_container" class="preview_container">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>

</html>
